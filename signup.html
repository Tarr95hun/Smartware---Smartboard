<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="public/css/login-logout.css" type="text/css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="signup">
      <h1>Sign up</h1>
      <form class="signup-form" action="index.html" method="post">
        <input type="text" placeholder="Username" name="user-name" value=""  required>
        <input type="text" placeholder="E-mail address" name="email" value=""  required>
        <input type="text" placeholder="Password" name="password" value=""  required>
        <input type="text" placeholder="Confirm Password" name="password-confirm" value=""  required>
        <button type="button" name="create-account-btn">Create account</button>
      </form>
      <a href="login.html">Already have an account? Log in</a>
    </div>
  </body>
</html>
