<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="public/css/login-logout.css" type="text/css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <h1>Log in</h1>
      <form class="login-form" action="index.html" method="post">
        <input type="text" placeholder="Username" name="user-name" value=""  required>
        <input type="text" placeholder="Password" name="password" value=""  required>
        <button type="button" name="create-account-btn">Sign in</button>
      </form>
      <a href="signup.html"><span class="login-signup">Sign up</span></a>&nbsp;
      <a href="#"><span class="login-forgot">Forgot password?</span></a>
    </div>
  </body>
</html>
